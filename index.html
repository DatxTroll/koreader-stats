<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOReader Reading Stats</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SQLite -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f1115;
      color: #eaeaf0;
    }

    header {
      padding: 1.5rem;
      border-bottom: 1px solid #222;
    }

    main {
      padding: 1.5rem;
      display: grid;
      gap: 2rem;
    }

    .card {
      background: #161922;
      border-radius: 12px;
      padding: 1.25rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    input[type="range"] {
      flex: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.6rem;
      text-align: left;
      border-bottom: 1px solid #222;
    }

    th {
      cursor: pointer;
      color: #9aa4ff;
    }

    canvas {
      max-height: 300px;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“š KOReader Reading Dashboard</h1>
</header>

<main>

  <div class="card">
    <input type="file" id="fileInput" accept=".sqlite,.db" />
    <div class="slider-row">
      <label>Min minutes:</label>
      <input type="range" id="minMinutes" min="0" max="120" step="5" value="10">
      <strong><span id="minMinutesLabel">10</span> min</strong>
    </div>
    <div id="summary"></div>
  </div>

  <div class="card">
    <h2>Time by Book</h2>
    <canvas id="booksPie"></canvas>
  </div>

  <div class="card">
    <h2>Daily Reading</h2>
    <canvas id="dailyChart"></canvas>
  </div>

  <div class="card">
    <h2>Cumulative Minutes</h2>
    <canvas id="cumulativeChart"></canvas>
  </div>

  <div class="card">
    <h2>By Weekday</h2>
    <canvas id="weekdayChart"></canvas>
  </div>

  <div class="card">
    <h2>Books</h2>
    <table id="booksTable">
      <thead>
        <tr>
          <th data-sort="title">Title</th>
          <th data-sort="authors">Author</th>
          <th data-sort="total_read_time">Hours</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</main>

<script src="app.js"></script>
</body>
</html>
