<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOReader Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <!-- SQLite -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>
  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h1>ðŸ“š Reading Stats</h1>

      <div class="control">
        <label>Min minutes</label>
        <input type="range" id="minMinutes" min="0" max="300" step="5" value="10">
        <span id="minMinutesValue">10 min</span>
      </div>

      <div class="control">
        <label>Stats file</label>
        <input type="file" id="fileInput" accept=".sqlite,.db,.sqlite3">
      </div>

      <div id="summary"></div>
    </aside>

    <main class="content">
      <section class="card">
        <h2>Time by Book</h2>
        <canvas id="booksPie"></canvas>
      </section>

      <section class="card">
        <h2>Daily Reading</h2>
        <canvas id="dailyChart"></canvas>
      </section>

      <section class="card">
        <h2>Cumulative Reading</h2>
        <canvas id="cumulativeChart"></canvas>
      </section>

      <section class="card">
        <h2>By Weekday</h2>
        <canvas id="weekdayChart"></canvas>
      </section>

      <section class="card">
        <h2>Books</h2>
        <table id="booksTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Hours</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
