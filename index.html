<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOReader Reading Stats</title>

  <link rel="stylesheet" href="style.css" />

  <!-- sql.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ“š KOReader Reading Stats</h1>

    <div class="controls">
      <input type="file" id="fileInput" accept=".sqlite3,.db>

      <label>
        Min minutes read:
        <input type="range" id="minMinutes" min="0" max="120" step="5" value="10">
        <span id="minMinutesLabel">10 min</span>
      </label>
    </div>
  </header>

  <main>
    <section id="summary" class="card"></section>

    <section class="grid">
      <div class="card">
        <h2>Time by Book</h2>
        <canvas id="booksPie"></canvas>
      </div>

      <div class="card">
        <h2>Daily Reading</h2>
        <canvas id="dailyChart"></canvas>
      </div>

      <div class="card">
        <h2>Cumulative Reading</h2>
        <canvas id="cumulativeChart"></canvas>
      </div>

      <div class="card">
        <h2>By Weekday</h2>
        <canvas id="weekdayChart"></canvas>
      </div>
    </section>

    <section class="card">
      <h2>Books</h2>
      <table id="booksTable">
        <thead>
          <tr>
            <th data-sort="title">Title</th>
            <th data-sort="authors">Author</th>
            <th data-sort="total_read_time">Hours</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
