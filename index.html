<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOReader Reading Stats</title>
  <link rel="stylesheet" href="style.css" />

  <!-- SQLite in the browser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ðŸ“š KOReader Reading Statistics</h1>

  <input type="file" id="fileInput" accept=".sqlite,.db" />

  <div id="summary"></div>

  <section id="charts">
    <h2>Time by Book</h2>
    <canvas id="booksPie"></canvas>

    <h2>Daily Reading</h2>
    <canvas id="dailyChart"></canvas>

    <h2>Cumulative Reading Time</h2>
    <canvas id="cumulativeChart"></canvas>

    <h2>Reading by Weekday</h2>
    <canvas id="weekdayChart"></canvas>
  </section>

  <h2>Books</h2>
  <table id="booksTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Total Time (hrs)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="exportCsv">Export CSV</button>
  <button id="exportJson">Export JSON</button>

  <script src="app.js"></script>
</body>

</html>
