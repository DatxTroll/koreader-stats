<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KOReader Reading Stats</title>

  <link rel="stylesheet" href="style.css" />

  <!-- SQLite -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div class="dashboard">

  <aside class="sidebar">
    <h1>ðŸ“š Reading Stats</h1>

    <label class="file-upload">
      Load stats
      <input type="file" id="fileInput" accept=".sqlite3,.db" />
    </label>

    <div class="control">
      <div class="control-header">
        <span>Min minutes</span>
        <span id="minMinutesValue">10 min</span>
      </div>
      <input type="range" id="minMinutes" min="0" max="300" step="5" value="10">
    </div>

    <div id="summary"></div>
  </aside>

  <main class="content">

    <section class="card">
      <h2>Time by Book</h2>
      <canvas id="booksPie"></canvas>
    </section>

    <section class="card">
      <h2>Daily Reading</h2>
      <canvas id="dailyChart"></canvas>
    </section>

    <section class="card">
      <h2>Cumulative Reading</h2>
      <canvas id="cumulativeChart"></canvas>
    </section>

    <section class="card">
      <h2>By Weekday</h2>
      <canvas id="weekdayChart"></canvas>
    </section>

<section class="card card-full">
  <h2>Books</h2>
  <table id="booksTable">
          <tr>
            <th data-sort="title">Title</th>
            <th data-sort="authors">Author</th>
            <th data-sort="total_read_time">Hours</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
